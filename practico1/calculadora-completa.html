<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora completa</title>
    <link rel="stylesheet" href="calculadora-completa.css" type="text/css" />
    <script src="https://kit.fontawesome.com/e250766299.js" crossorigin="anonymous"></script>
    <script src="calculadora-completa.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/icon-calculadora.png">
</head>

<body>
    <nav>
        <button onclick="window.location.href='../index.html';"><i class="fa-solid fa-house"></i> INICIO</button>
        <button onclick="window.location.href='./calculadora.html';"><i class="fa-solid fa-calculator"></i> VERSIÓN BÁSICA</button>    
  
    </nav>
    <main>
        <section class="calContainer">
            <p><strong>LA CALCULADORA DE MARCOS</strong></p>
            <div class="calDisplay">
                <div class="display"></div>
                <div class="displayResult"></div>
            </div>

            <div class="upContainer">
                <button onclick="addDisplay('SIN(');addCalculation('Math.sin(');">sin</button>
                <button onclick="addDisplay('COS(');addCalculation('Math.cos(');">cos</button>
                <button onclick="addDisplay('TAN(');addCalculation('Math.tan(');">tan</button>
                <button onclick="addDisplay('LOG(');addCalculation('Math.log10(');">log<sub>10</sub></button>
                <button onclick="addDisplay('LN(');addCalculation('Math.log(');">ln</button>
                <button class="write" onclick="addDisplay('^');addCalculation('**');">^</button>
                <button class="write" onclick="addDisplay('√(');addCalculation('Math.sqrt(');">√</button>
                <button class="write" onclick="addDisplay(' mod ');addCalculation('%');">mod</button>
                <button class="write" onclick="addDisplay('(');addCalculation('(');">(</button>
                <button class="write" onclick="addDisplay(')');addCalculation(')');">)</button>
            </div>
            <div class="downContainer">
                <div class="numContainer">
                    <script>generarBotones()</script>
                </div>
                <div class="resultContainer">
                    <button onclick="clearCalc()">Clr</button>
                    <button onclick="delCalc()">Del</button>
                    <button onclick="calcularResultado()">=</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
