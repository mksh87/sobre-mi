<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css" type="text/css" />
</head>

<body>
    <main>
        <section class="calculadora">
            <div class="seccion">
                <label for="numero1">Ingrese un número:</label>
                <input type="number" id="numero1">
            </div>
            <div class="seccion">
                <label for="operacion">Operación</label>
                <select class="round" id="operacion">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                    <option value="**">Potencia</option>
                    <option value="%">Módulo</option>
                </select>
            </div>
            <div class="seccion">
                <label for="numero2">Ingrese otro número:</label>
                <input type="number" id="numero2">
            </div>
            <div class="seccion">
                <button class="botondepapel" onclick="calcular()">Calcular</button>
            </div>
            <div class="mostrarResultado"></div>
        </section>

    </main>
</body>

</html>
