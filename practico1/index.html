<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/calculadora.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/ckeckbox.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../assets/img/icon-calculadora.png">
</head>

<body>
    <nav>
        <button onclick="window.location.href='../index.html';"><i class="fa-solid fa-house"></i> INICIO</button>
        <button onclick="window.location.href='./calculadora-completa.html';"><i class="fa-solid fa-calculator"></i> VERSIÓN AVANZADA</button>    
  
    </nav>
    <main>
        <section class="calculadora">
            <div class="seccion">
                <label for="numero1">Ingrese un número:</label>
                <input type="number" id="numero1" placeholder="Ingrese el primer valor">
            </div>
            <div class="seccion">
                <label for="operacion">Operación</label>
                <select class="round" id="operacion">
                    <option value="">Selecciona una operación</option>
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                    <option value="**">Potencia</option>
                    <option value="%">Módulo</option>
                </select>
            </div>
            <div class="seccion">
                <label for="numero2">Ingrese otro número:</label>
                <input type="number" id="numero2" placeholder="Ingrese el segundo valor">
            </div>
            <div class="seccion">
                <input type="checkbox" value="nc" id="nc" class="wskCheckbox"><label for="nc" class="wskLabel">No le temo a la notación científica</label>
                <button class="botondepapel" onclick="calcular()">Calcular</button>
                <button class="botondepapel" onclick="clearCalc()">Borrar</button>
            </div>
            <div class="mostrarResultado"></div>
        </section>

    </main>
    <script src="./assets/js/calculadora.js"></script>
    <script src="./assets/js/checkbox.js"></script>
    <script src="https://kit.fontawesome.com/e250766299.js" crossorigin="anonymous"></script>
</body>

</html>
